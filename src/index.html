<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="aside">
        <header class="aside__header pd-container">
          <div class="aside__controls">
            <h3 class="color-white">All Articles</h3>
            <button class="link color-blue">Search</button>
          </div>
        </header>
        <!-- aside header-->
        <ul class="todos-list" id="notesList"></ul>
      </aside>
      <main class="content">
        <header class="content__header" id="contentHeader">
          <button class="btn btn--small btn--green" id="saveBtn">
            Save this
          </button>
        </header>
        <div class="contentArea" id="contentArea">
          <div class="app-welcome">
            <h2 class="color-dark">Feeling inspired ?</h2>
            <button class="btn btn--big btn--red" id="showEditorBtn">
              Start writting
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
